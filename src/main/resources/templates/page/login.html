<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
    <h1>自定义登录页面</h1>
    <p th:if="${loginError}">登录失败</p>
    <form action="/login" method="post">
        <label>用户名：</label><input name="username"/>
        <br>
        <label>密码：</label><input name="password" type="password">
        <button>🐎上登录</button>
    </form>
</body>
</html>
